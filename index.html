<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Введите пароль</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
    <div class="box">
        <form>
            <div class="password_block">
                <label>
                    <span>
                        Введите пароль:
                    </span>
                    <!-- fixme complexity_min и complexity_middle могут быть не указаны, на этот случай нужно задать значния по-умолчанию -->
                    <input
                        required
                        type="password"
                        name="pass"
                        data-complexity_check="1"
                        data-complexity_min="2"
                        data-complexity_middle="12">
                </label>
                <button type="submit">
                    Отправить
                </button>
            </div>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let $inputsPassword = $('Input[data-complexity_check="1"]');

        // todo размести тесты рядом с этой функцией, чтобы не потяреляись, вдруг будешь выносить фукнцию в другой файл, про тексты точно забудешь
        function getComplexityPassword(password)
        {
            let balls = password.length;

            // fixme большие буквы в программировании называет верхний регист по английске upper case, переименную
            const regexCapitalLetter = /([A-Z])/g;
            if (password.match(regexCapitalLetter) !== null) {
                balls = balls + 1;
            }

            const regexSymbol = /\W/g;
            if (password.match(regexSymbol) !== null) {
                balls = balls + 1;
            }

            const regexLetters = /[A-Za-z]/g;
            const regexNumber = /[0-9]/g;
            if (password.match(regexLetters) !== null && password.match(regexNumber) !== null) {
                balls = balls + 1;
            }
            return balls;
        }

        $inputsPassword.each((index, element) =>
        {
            let $input = $(element);
            let complexityMin = $input.data('complexity_min');
            let complexityMiddle = $input.data('complexity_middle');
            $input
                .parent()
                // fixme max не может быть фиксированным он должен рачитываться в зависимости от high например high + 10
                .append(`<meter min="0" low=${complexityMin} high=${complexityMiddle} max="25"></meter>`);

            // если блок кода с объявлением переменных и констант соседсвует с другим кодом его нужно отделать пустыми строками, как здесь, исправь в других местах
            let $meter = $input.parent().find('meter');
            let balls = 0;
            let inputPassword = null;

            $input.on('keyup', (event) =>
            {
                inputPassword = event.currentTarget;
                let inputVal = $input.val();
                $meter.css({visibility: 'visible'});
                balls = getComplexityPassword(inputVal);
                $meter.val(String(balls));
                if (balls < $meter.attr('low')) {
                    inputPassword.setCustomValidity('Слабый пароль');
                } else {
                    inputPassword.setCustomValidity('');
                }
            });
        });

        // todo используй объект с паролями и сложностями и цикл для текстов, чтобы не повторяться, в тестах это называется data provider
        // нужно заменить существующий спосок тестов на цикл for in по объекту с паролями, внутри цикла будет один console.assert
        // @see https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...in
        let data_provider = {
			'Qwerty123%': 13
        };
        console.assert(getComplexityPassword('Qwerty123%') === 13,  'Qwerty123% сложность 13');
        console.assert(getComplexityPassword('Q') === 2,            'Q сложность 2');
        console.assert(getComplexityPassword('wE') === 3,           'wE сложность 3');
        console.assert(getComplexityPassword('d!') === 3,           'd! сложность  3');
        console.assert(getComplexityPassword('fgh') === 3,          'fgh сложность 3');
        console.assert(getComplexityPassword('12f') === 4,          '12f сложность 4');
        console.assert(getComplexityPassword('1') === 1,            '1 сложность 1');
    </script>
</body>
</html>
